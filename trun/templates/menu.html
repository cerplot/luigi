<!-- Extend our site layout -->
{% extends "layout.html" %}

<!-- Parse a pig tuple being passed through in string format -->

{% block content %}
	
  <div class="container">
  {% if stepnames %}
  <h3 style="margin-top: 20px;">[ Step History ]</h3>
  <ul class="nav nav-pills">
  {% for item in stepnames %}
	  <li class="active">
 	  	<a style="margin: 3px;" href="/steplist/{{ item }}">{{ item }}</a>
  	  </li>
  {% end %}
  </ul>
  {% end %}
  </div>

{% end %}
